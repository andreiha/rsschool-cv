<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Fancy Weather</title>
	</head>
	<body>
		<section id="controllers">
			<div id="controllers__buttons">
				<input id="refresh-button" class="buttons" type="button" value="&#128472;" />
				<select id="language-button" class="buttons">
					<option value="en">EN</option>
					<option value="ru">RU</option>
				</select>
				<span id="temperature__buttons">
					<input id="fahrenheit-button" data-scale="fahrenheit" class="buttons temperature-buttons transparent" type="button" value="&#8457" />
					<input id="celsium-button" data-scale="celsium" class="buttons temperature-buttons" type="button" value="&#8451" />
				</span>
			</div>
			<div class="controllers__search">
				<input id="town-input" class="buttons" type="text" placeholder=" Search city" />
				<input id="search-button" class="buttons" type="button" value="SEARCH" />
			</div>
		</section>
		<section id="weather">
			<div id="weather-location"></div>
			<div id="weather-date-and-time">
				<span id="weather-date"></span>
				<span id="weather-time"></span>
			</div>
			<div id="weather-temperature"><span id="temperature__now"></span></div>
			<div id="weather-description">
				<div id="weather__summary"></div>
				<div id="weather__apparent-temperature"></div>
				<div id="weather__wind"></div>
				<div id="weather__humidity"></div>
			</div>
		</section>
		<section id="future-weather">
			<div id="next-1-day">
				<div id="next-1-day__day-of-the-week"></div>
				<div id="next-1-day__temperature"></div>
				<div id="next-1-day__weather-icon"></div>
			</div>
			<div id="next-2-day">
				<div id="next-2-day__day-of-the-week"></div>
				<div id="next-2-day__temperature"></div>
				<div id="next-2-day__weather-icon"></div>
			</div>
			<div id="next-3-day">
				<div id="next-3-day__day-of-the-week"></div>
				<div id="next-3-day__temperature"></div>
				<div id="next-3-day__weather-icon"></div>
			</div>
		</section>
		<section id="geolocation">
			<div id="geolocation__map"></div>
			<div id="geolocation-coordinate">
				<div id="geolocation-coordinate__latitude"></div>
				<div id="geolocation-coordinate__longitude"></div>
			</div>
		</section>
		<script src="index.js"></script>
	</body>
</html>
