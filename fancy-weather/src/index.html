<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Fancy Weather</title>
</head>
<body>
    <section id="controllers">
        <div id="controllers__buttons">
            <input id="refresh-button" class="buttons" type="button" value="&#128472;">
            <select id="language-button" class="buttons">
                <option value="en">EN</option>
                <option value="ru">RU</option>
            </select>
            <span id="temperature__buttons">
                <input id="fahrenheit-button" class="buttons" type="button" value="&deg;F">
                <input id="celsium-button" class="buttons" type="button" value="&deg;C">
            </span>
        </div>
        <div class="controllers__search">
            <input id="town-input" class="buttons" type="text" placeholder=" Search city">
            <input id="search-button" class="buttons" type="button" value="SEARCH">
        </div>
    </section> 
    <section id="weather">
        <div id="weather-location">
            <span id="weather__city">Minsk,</span>
            <span id="weather__country">Belarus</span>
        </div>
        <div id="weather-date">
            <span id="weather__day-of-the-week"></span>
            <span id="weather__month-date"></span>
            <span id="weather__month"></span>
        </div>
        <div id="weather-time"><span id="weather-time-value"></span></div>
        <div id="weather-temperature"><span id="weather__now">10</span>&deg;</div>
        <div id="weather-description">
            <div id="weather__summary">Overcast</div>
            <div id="weather__apparent-temperature">Feels like: <span id="weather__apparent-temperature-value">7</span>&deg;</div>
            <div id="weather__wind">Wind: <span id="weather__wind-value">2</span> m/s</div>
            <div id="weather__humidity">Humidity: <span id="weather__humidity-value">83</span>%</div>
        </div>
    </section>
    <section id="future-weather">
        <div id="1-day-after">
            <div id="1-day-after__day-of-the-week"></div>
            <div id="1-day-after__temperature"><span id="1-day-after__temperature-value">8</span>&deg;</div>
            <div id="1-day-after__weather-icon"></div>
        </div>
        <div id="2-day-after">
            <div id="2-day-after__day-of-the-week"></div>
            <div id="2-day-after__temperature"><span id="2-day-after__temperature-value">7</span>&deg;</div>
            <div id="2-day-after__weather-icon"></div>
        </div>
        <div id="3-day-after">
            <div id="3-day-after__day-of-the-week"></div>
            <div id="3-day-after__temperature"><span id="3-day-after__temperature-value">9</span>&deg;</div>
            <div id="3-day-after__weather-icon"></div>
        </div>
    </section>
    <section id="geolocation">
        <div id="geolocation__map"></div>
        <div id="geolocation-coordinate">
            <div id="geolocation-coordinate__latitude"><span id="geolocation-coordinate__latitude-value"></span></div>
            <div id="geolocation-coordinate__longitude"><span id="geolocation-coordinate__longitude-value"></span></div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
